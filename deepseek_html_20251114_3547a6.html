<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zankoline - Modern Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #0c0c0c 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        footer {
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(10px);
            padding: 60px 20px 30px;
            border-top: 1px solid rgba(88, 101, 242, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(88, 101, 242, 0.7), transparent);
        }
        
        .footer-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background: radial-gradient(circle at 30% 70%, rgba(88, 101, 242, 0.4) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(115, 96, 242, 0.3) 0%, transparent 50%);
            z-index: -1;
        }
        
        .footer-container {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.2fr 1fr 1.2fr;
            gap: 50px;
            align-items: start;
        }
        
        .social-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: rgba(88, 101, 242, 1);
            position: relative;
            padding-right: 20px;
            font-weight: 600;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 25px;
            background: linear-gradient(to bottom, rgba(88, 101, 242, 1), #a855f7);
            border-radius: 3px;
        }
        
        .social-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }
        
        .copyright {
            text-align: center;
            padding: 30px 25px;
            background: rgba(15, 15, 25, 0.7);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .copyright:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .copyright p {
            margin: 8px 0;
            font-size: 1.1rem;
        }
        
        .copyright .year {
            color: rgba(88, 101, 242, 1);
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .copyright .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, rgba(88, 101, 242, 1), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }
        
        .website-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-end;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .logo {
            font-weight: bold;
            font-size: 2rem;
            background: linear-gradient(45deg, rgba(88, 101, 242, 1), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 15px rgba(88, 101, 242, 0.3);
        }
        
        .logo-icon {
            font-size: 2.2rem;
            color: rgba(88, 101, 242, 1);
            filter: drop-shadow(0 0 8px rgba(88, 101, 242, 0.5));
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 10px 15px;
            background: rgba(20, 20, 30, 0.5);
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .detail-item:hover {
            transform: translateX(-5px);
            background: rgba(30, 30, 45, 0.7);
            border: 1px solid rgba(88, 101, 242, 0.3);
        }
        
        .detail-icon {
            color: rgba(88, 101, 242, 1);
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
        }
        
        /* Enhanced Light Button Styles */
        .light-button {
            position: relative;
            transition: transform 0.4s ease;
        }
        
        .light-button:hover {
            transform: translateY(-8px);
        }
        
        .light-button button.bt {
            position: relative;
            height: 130px;
            display: flex;
            align-items: flex-end;
            outline: none;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            width: 100%;
            justify-content: center;
        }

        .light-button button.bt .button-holder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90px;
            width: 90px;
            background: rgba(15, 15, 25, 0.8);
            border-radius: 12px;
            color: #aaa;
            font-weight: 600;
            transition: all 0.4s ease;
            outline: rgba(50, 50, 70) 2px solid;
            outline-offset: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 2;
            position: relative;
            overflow: hidden;
        }
        
        .light-button button.bt .button-holder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            z-index: -1;
        }

        .light-button button.bt .button-holder svg {
            height: 35px;
            fill: #aaa;
            transition: all 0.4s ease;
        }
        
        .light-button button.bt .button-holder p {
            font-size: 0.85rem;
            margin-top: 8px;
            transition: all 0.4s ease;
        }

        .light-button button.bt .light-holder {
            position: absolute;
            height: 130px;
            width: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .light-button button.bt .light-holder .dot {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            z-index: 2;
            transition: all 0.4s ease;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .light-button button.bt .light-holder .light {
            position: absolute;
            top: 0;
            width: 180px;
            height: 130px;
            clip-path: polygon(50% 0%, 25% 100%, 75% 100%);
            background: transparent;
            transition: all 0.4s ease;
            opacity: 0;
        }

        .light-button button.bt:hover .button-holder {
            color: white;
            outline-offset: 2px;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .light-button button.bt:hover .light-holder .light {
            opacity: 0.8;
        }
        
        .light-button button.bt:hover .light-holder .dot {
            box-shadow: 0 0 15px currentColor;
        }

        /* Social media specific colors */
        .discord-btn:hover .button-holder svg {
            fill: rgba(88, 101, 242, 1) !important;
        }
        
        .discord-btn:hover .button-holder {
            outline: rgba(88, 101, 242, 1) 2px solid !important;
        }
        
        .discord-btn:hover .light-holder .light {
            background: linear-gradient(180deg,
                    rgba(88, 101, 242, 0.8) 0%,
                    rgba(255, 255, 255, 0) 75%,
                    rgba(255, 255, 255, 0) 100%) !important;
        }
        
        .discord-btn:hover .light-holder .dot {
            background-color: rgba(88, 101, 242, 1) !important;
        }
        
        .facebook-btn:hover .button-holder svg {
            fill: #1877F2 !important;
        }
        
        .facebook-btn:hover .button-holder {
            outline: #1877F2 2px solid !important;
        }
        
        .facebook-btn:hover .light-holder .light {
            background: linear-gradient(180deg,
                    rgba(24, 119, 242, 0.8) 0%,
                    rgba(255, 255, 255, 0) 75%,
                    rgba(255, 255, 255, 0) 100%) !important;
        }
        
        .facebook-btn:hover .light-holder .dot {
            background-color: #1877F2 !important;
        }
        
        .telegram-btn:hover .button-holder svg {
            fill: #0088cc !important;
        }
        
        .telegram-btn:hover .button-holder {
            outline: #0088cc 2px solid !important;
        }
        
        .telegram-btn:hover .light-holder .light {
            background: linear-gradient(180deg,
                    rgba(0, 136, 204, 0.8) 0%,
                    rgba(255, 255, 255, 0) 75%,
                    rgba(255, 255, 255, 0) 100%) !important;
        }
        
        .telegram-btn:hover .light-holder .dot {
            background-color: #0088cc !important;
        }
        
        .viber-btn:hover .button-holder svg {
            fill: #7360F2 !important;
        }
        
        .viber-btn:hover .button-holder {
            outline: #7360F2 2px solid !important;
        }
        
        .viber-btn:hover .light-holder .light {
            background: linear-gradient(180deg,
                    rgba(115, 96, 242, 0.8) 0%,
                    rgba(255, 255, 255, 0) 75%,
                    rgba(255, 255, 255, 0) 100%) !important;
        }
        
        .viber-btn:hover .light-holder .dot {
            background-color: #7360F2 !important;
        }
        
        .whatsapp-btn:hover .button-holder svg {
            fill: #25D366 !important;
        }
        
        .whatsapp-btn:hover .button-holder {
            outline: #25D366 2px solid !important;
        }
        
        .whatsapp-btn:hover .light-holder .light {
            background: linear-gradient(180deg,
                    rgba(37, 211, 102, 0.8) 0%,
                    rgba(255, 255, 255, 0) 75%,
                    rgba(255, 255, 255, 0) 100%) !important;
        }
        
        .whatsapp-btn:hover .light-holder .dot {
            background-color: #25D366 !important;
        }
        
        /* Footer bottom section */
        .footer-bottom {
            max-width: 1300px;
            margin: 40px auto 0;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links {
            display: flex;
            gap: 25px;
        }
        
        .footer-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .footer-links a:hover {
            color: rgba(88, 101, 242, 1);
        }
        
        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 0;
            height: 2px;
            background: rgba(88, 101, 242, 1);
            transition: width 0.3s ease;
        }
        
        .footer-links a:hover::after {
            width: 100%;
        }
        
        /* Responsive styles */
        @media (max-width: 1100px) {
            .footer-container {
                grid-template-columns: 1fr 1fr;
                gap: 40px;
            }
            
            .copyright {
                grid-column: 1 / -1;
                order: 3;
                max-width: 500px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 768px) {
            .footer-container {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }
            
            .social-section, .website-details {
                align-items: center;
            }
            
            .social-buttons {
                grid-template-columns: repeat(2, 1fr);
                max-width: 400px;
                margin: 0 auto;
            }
            
            .footer-bottom {
                flex-direction: column;
                gap: 15px;
            }
            
            .footer-links {
                order: -1;
            }
        }
        
        @media (max-width: 480px) {
            .social-buttons {
                grid-template-columns: 1fr;
            }
            
            .light-button button.bt {
                height: 120px;
            }
            
            .light-button button.bt .button-holder {
                height: 85px;
                width: 85px;
            }
            
            .light-button button.bt .light-holder {
                height: 120px;
                width: 85px;
            }
            
            .logo {
                font-size: 1.7rem;
            }
        }
        
        /* Animation for elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .social-section, .copyright, .website-details {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .social-section {
            animation-delay: 0.1s;
        }
        
        .copyright {
            animation-delay: 0.2s;
        }
        
        .website-details {
            animation-delay: 0.3s;
        }
        
        /* Floating animation for background elements */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .light-button button.bt .button-holder {
            animation: float 6s ease-in-out infinite;
        }
        
        .facebook-btn button.bt .button-holder {
            animation-delay: 0.5s;
        }
        
        .telegram-btn button.bt .button-holder {
            animation-delay: 1s;
        }
        
        .viber-btn button.bt .button-holder {
            animation-delay: 1.5s;
        }
        
        .whatsapp-btn button.bt .button-holder {
            animation-delay: 2s;
        }
    </style>
</head>
