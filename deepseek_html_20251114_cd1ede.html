<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zankoline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        footer {
            background: linear-gradient(to top, #0a0a0a, #151515);
            padding: 50px 20px 30px;
            border-top: 1px solid rgba(88, 101, 242, 0.3);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            align-items: center;
        }
        
        .social-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: rgba(88, 101, 242, 1);
            position: relative;
            padding-right: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 20px;
            background: rgba(88, 101, 242, 1);
            border-radius: 3px;
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .copyright {
            text-align: center;
            padding: 20px;
            background: rgba(20, 20, 20, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copyright p {
            margin: 5px 0;
            font-size: 1.1rem;
        }
        
        .copyright .year {
            color: rgba(88, 101, 242, 1);
            font-weight: bold;
        }
        
        .website-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.8rem;
            background: linear-gradient(45deg, rgba(88, 101, 242, 1), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(88, 101, 242, 0.3);
        }
        
        .logo-icon {
            font-size: 1.8rem;
            color: rgba(88, 101, 242, 1);
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .detail-icon {
            color: rgba(88, 101, 242, 1);
            font-size: 1.2rem;
        }
        
        /* Enhanced Light Button Styles */
        .light-button {
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .light-button:hover {
            transform: translateY(-5px);
        }
        
        .light-button button.bt {
            position: relative;
            height: 120px;
            display: flex;
            align-items: flex-end;
            outline: none;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .light-button button.bt .button-holder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px;
            width: 80px;
            background-color: #0a0a0a;
            border-radius: 10px;
            color: #0f0f0f;
            font-weight: 700;
            transition: 300ms;
            outline: #0f0f0f 2px solid;
            outline-offset: 20;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .light-button button.bt .button-holder svg {
            height: 35px;
            fill: #0f0f0f;
            transition: 300ms;
        }
        
        .light-button button.bt .button-holder p {
            font-size: 0.8rem;
            margin-top: 5px;
            transition: 300ms;
        }

        .light-button button.bt .light-holder {
            position: absolute;
            height: 120px;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .light-button button.bt .light-holder .dot {
            position: absolute;
            top: 0;
            width: 8px;
            height: 8px;
            background-color: #0a0a0a;
            border-radius: 10px;
            z-index: 2;
            transition: 300ms;
        }

        .light-button button.bt .light-holder .light {
            position: absolute;
            top: 0;
            width: 160px;
            height: 120px;
            clip-path: polygon(50% 0%, 25% 100%, 75% 100%);
            background: transparent;
            transition: 300ms;
            opacity: 0;
        }

        .light-button button.bt:hover .button-holder svg {
            fill: rgba(88, 101, 242, 1);
        }

        .light-button button.bt:hover .button-holder {
            color: rgba(88, 101, 242, 1);
            outline: rgba(88, 101, 242, 1) 2px solid;
            outline-offset: 2px;
            transform: scale(1.05);
        }

        .light-button button.bt:hover .light-holder .light {
            background: rgb(255, 255, 255);
            background: linear-gradient(180deg,
                    rgba(88, 101, 242, 0.7) 0%,
                    rgba(255, 255, 255, 0) 75%,
                    rgba(255, 255, 255, 0) 100%);
            opacity: 1;
        }
        
        .light-button button.bt:hover .light-holder .dot {
            background-color: rgba(88, 101, 242, 1);
            box-shadow: 0 0 10px rgba(88, 101, 242, 0.7);
        }
        
        /* Social media specific colors */
        .facebook-btn:hover .button-holder svg {
            fill: #1877F2 !important;
        }
        
        .facebook-btn:hover .button-holder {
            color: #1877F2 !important;
            outline: #1877F2 2px solid !important;
        }
        
        .facebook-btn:hover .light-holder .light {
            background: linear-gradient(180deg,
                    rgba(24, 119, 242, 0.7) 0%,
                    rgba(255, 255, 255, 0) 75%,
                    rgba(255, 255, 255, 0) 100%) !important;
        }
        
        .facebook-btn:hover .light-holder .dot {
            background-color: #1877F2 !important;
            box-shadow: 0 0 10px rgba(24, 119, 242, 0.7) !important;
        }
        
        .telegram-btn:hover .button-holder svg {
            fill: #0088cc !important;
        }
        
        .telegram-btn:hover .button-holder {
            color: #0088cc !important;
            outline: #0088cc 2px solid !important;
        }
        
        .telegram-btn:hover .light-holder .light {
            background: linear-gradient(180deg,
                    rgba(0, 136, 204, 0.7) 0%,
                    rgba(255, 255, 255, 0) 75%,
                    rgba(255, 255, 255, 0) 100%) !important;
        }
        
        .telegram-btn:hover .light-holder .dot {
            background-color: #0088cc !important;
            box-shadow: 0 0 10px rgba(0, 136, 204, 0.7) !important;
        }
        
        .viber-btn:hover .button-holder svg {
            fill: #7360F2 !important;
        }
        
        .viber-btn:hover .button-holder {
            color: #7360F2 !important;
            outline: #7360F2 2px solid !important;
        }
        
        .viber-btn:hover .light-holder .light {
            background: linear-gradient(180deg,
                    rgba(115, 96, 242, 0.7) 0%,
                    rgba(255, 255, 255, 0) 75%,
                    rgba(255, 255, 255, 0) 100%) !important;
        }
        
        .viber-btn:hover .light-holder .dot {
            background-color: #7360F2 !important;
            box-shadow: 0 0 10px rgba(115, 96, 242, 0.7) !important;
        }
        
        .whatsapp-btn:hover .button-holder svg {
            fill: #25D366 !important;
        }
        
        .whatsapp-btn:hover .button-holder {
            color: #25D366 !important;
            outline: #25D366 2px solid !important;
        }
        
        .whatsapp-btn:hover .light-holder .light {
            background: linear-gradient(180deg,
                    rgba(37, 211, 102, 0.7) 0%,
                    rgba(255, 255, 255, 0) 75%,
                    rgba(255, 255, 255, 0) 100%) !important;
        }
        
        .whatsapp-btn:hover .light-holder .dot {
            background-color: #25D366 !important;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.7) !important;
        }
        
        /* Footer bottom section */
        .footer-bottom {
            max-width: 1200px;
            margin: 30px auto 0;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* Responsive styles */
        @media (max-width: 900px) {
            .footer-container {
                grid-template-columns: 1fr;
                gap: 30px;
                text-align: center;
            }
            
            .social-section, .website-details {
                align-items: center;
            }
            
            .social-buttons {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .social-buttons {
                gap: 10px;
            }
            
            .light-button button.bt {
                height: 110px;
            }
            
            .light-button button.bt .button-holder {
                height: 70px;
                width: 70px;
            }
            
            .light-button button.bt .light-holder {
                height: 110px;
                width: 70px;
            }
            
            .light-button button.bt .button-holder svg {
                height: 30px;
            }
            
            .light-button button.bt .button-holder p {
                font-size: 0.7rem;
            }
        }
        
        /* Animation for elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .social-section, .copyright, .website-details {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .social-section {
            animation-delay: 0.1s;
        }
        
        .copyright {
            animation-delay: 0.2s;
        }
        
        .website-details {
            animation-delay: 0.3s;
        }
        
        /* Hover effects for detail items */
        .detail-item {
            transition: transform 0.3s ease;
        }
        
        .detail-item:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
